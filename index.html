<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promodoro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="app long row">
        <div class="main col s6 offset-s3">
            <h1 class="title">Promodoro</h1>
            <div class="time_container">
                <div class="time_container__instruction_bar">
                    <div class="time_container__instruction_bar__item btn-flat">Work</div>
                    <div class="time_container__instruction_bar__item btn-flat">Short Break</div>
                    <div class="time_container__instruction_bar__item btn-flat long">Long Break</div>
                </div>
                <h2 class="time_container__time">25:00</h2>
                <h3 class="time_container__button btn-large long">Start</h3>
                <h4 class="time_container__text">Time to work!</h4>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
